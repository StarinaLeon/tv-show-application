<div class="mat-elevation-z8 data-table">
  <mat-table [dataSource]="shows">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let show">

        {{show.name}}
        <mat-chip-list aria-label="Genre selection">
          <mat-chip color="accent">{{show.genres}}</mat-chip>
        </mat-chip-list>
      </mat-cell>

    </ng-container>


    <ng-container matColumnDef="seasons">
      <mat-header-cell *matHeaderCellDef> Seasons </mat-header-cell>
      <mat-cell *matCellDef="let show"> {{show.seasons}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="network">
      <mat-header-cell *matHeaderCellDef> Network </mat-header-cell>
      <mat-cell *matCellDef="let show"> {{show.network}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="premiereDate">
      <mat-header-cell *matHeaderCellDef> Premiere </mat-header-cell>
      <mat-cell *matCellDef="let show"> {{show.premiereDate}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
